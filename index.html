<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem vindo ao Instagram</title>
    <link href="./style.css" rel="stylesheet" />
    <link href="imagens/Insta.png" rel="icon" type="imagem.png" />
  </head>
  <body>
    <div class="container">
      <div class="celular">
        <img
          src="imagens/instagram-celular.png"
          alt="celular"
          width="650px"
          height="700px"
        />
      </div>
      <div class="tela_login">
        <div class="box">
          <img class="logo" src="imagens/instagram-logo.png" alt="logo" />
          <div>
            <img
              class="perfil"
              src="imagens/computador.jpg"
              width="80px"
              height="80px"
            />
          </div>

          <button class="button">
            <a>Continuar como Usuário X</a>
          </button>
          <p>
            Não é Usuário X?
            <span style="color: royalblue">Trocar de conta</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
